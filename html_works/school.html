<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="">
            <fieldset>
                <h1>After School Club Registration Form</h1>
                <label for="name">Student's Name</label><br>
                <input type="text" id="name" placeholder="First"> &nbsp <input type="text" id="name" placeholder="Last">
                <br><br>

                <label for="date">Student's Birth Date</label><br>
                <input type="text" id="date" placeholder="MM/DD/YYYY">
                <br><br>

                <label for="">Student's Grade</label><br>
                <select name="" id="">
                    <option value="">Kindergarden</option>
                    <option value="">First Grade</option>
                    <option value="">Second Grade</option>
                </select>
                <br><br>

                <label for="">Which sessions will your student attend?</label><br>
                <input type="radio" name="Which sessions will your student attend?" id="Full-time before school care Only"><label for="">Full-time before school care Only</label><br>
                <input type="radio" name="Which sessions will your student attend?" id="Full-time after school care Only"><label for="">Full-time after school care Only</label><br>
                <input type="radio" name="Which sessions will your student attend?" id="Full-time before and after school"><label for="">Full-time before and after school</label>
                <br><br>

                <label for="address">Please indicate any known allergies or special needs</label><br>
                <textarea name="" id="address" cols="30" rows="10"></textarea>
                <br><br>

                <label for="prt">Parent/Guardian Name</label><br>
                <input type="text" id="prt" placeholder="First"> &nbsp <input type="text" id="prt" placeholder="Last">
                <br><br>
                <label for="pt">Parent/Guardian Name</label><br>
                <input type="text" id="pt" placeholder="### ### ####">
                <br><br>

                <label for="pt">Additional Phone Number</label><br>
                <input type="text" id="pt" placeholder="### ### ####">
                <br><br>

                <label for="email">Email</label><br>
                <input type="email" id="email">
                <br><br>
                <h2>Authorized Pick Up List</h2>
                ________________________________________________________________
                <br><br>
                <label for="nae">Name</label><br>
                <input type="text" id="nae" placeholder="First"> &nbsp <input type="text" id="name" placeholder="Last">
                <br><br>

                <label for="phn">Phone</label><br>
                <input type="text" id="phn" placeholder="### ### ####">
                <br><br>

                <label for="dat">Relation to Student</label><br>
                <input type="text" id="dat">
                <br><br>

                <button type="submit">Add more</button>
                <br><br>
                <button type="submit">SEND</button>


            </fieldset>
        </form>
    </main>
</body>

</html>
