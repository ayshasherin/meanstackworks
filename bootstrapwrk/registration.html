<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50">

        <h1 class="text-center">Registration form</h1>

        <form action="" class="border mt-5" style="background-color:rgb(187, 124, 231);">

            <div class="mb-3 p-3">

                <label for="name">First Name:</label>
                <input type="text" id="name" class="form-control"><br>
            </div>


            <div class="mb-3 p-3">
                <label for="email">Mail id:</label>
                <input type="email" id="email" class="form-control"><br>
            </div>


            <div class="mb-3 p-3">
                <label for="phn">Phone Number:</label>
                <input type="text" id="phn" class="form-control"><br>
            </div>

            <div class="mb-3 p-3">
                <label for="">Gender:</label>
                <input type="radio" name="gender" id="male"><label for="male">male</label>
                <input type="radio" name="gender" id="female"><label for=""></label>female<br>
            </div>


            <div class="mb-3 p-3">
                <label for="ad">Address:</label>
                <textarea name="" id="ad" cols="30" rows="10" class="form-control"></textarea><br>
            </div>


            <div class="mb-3 p-3">
                <label for="">select place:</label>
                <select name="" id="">
                    <option value="">Kochi</option>
                    <option value="">Calicut</option>
                    <option value="">Tvm</option>
                    <option value="">Thrissur</option>
                </select><br>
            </div>


            <div class="mb-3 p-3">
                <label for="pas">Password:</label>
                <input type="password" id="pas" class="form-control"><br>
            </div>


            <div class="mb-3 p-3 text-center">
                <button type="submit" class="btn btn-primary">register</button>
                <button type="submit" class="btn btn-danger">cancel</button>

            </div>
        </form>
    </div>
</body>

</html>
